allprojects  {
    apply plugin: 'maven'
    apply plugin: 'com.android.library'

    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.2"

        defaultConfig {
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 1
            versionName "2.1.0"
        }
    }

  group = 'org.cybergarage.upnp'
  version = '2.1.0'
}

subprojects {
//  apply plugin: 'java'
//  sourceCompatibility = 1.5
//  targetCompatibility = 1.5

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
  }
}
